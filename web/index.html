<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Calendario Familiar - Organiza tu vida familiar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Calendario Familiar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Calendario Familiar</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter Web -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      #loading {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
      #loading img {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        animation: 1s ease-in-out 0s infinite alternate breathe;
      }
      #loading .text {
        color: #666;
        font-size: 16px;
      }
      @keyframes breathe {
        from { transform: scale(1) }
        to { transform: scale(0.95) }
      }
    </style>
    <img src="icons/Icon-192.png" alt="Loading..." />
    <div class="text">Cargando Calendario Familiar...</div>
  </div>

  <!-- Flutter app target -->
  <div id="flutter_target"></div>

  <script>
    window.addEventListener('load', function(ev) {
      // Simple Flutter initialization
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Error initializing Flutter:', error);
            document.getElementById('loading').innerHTML = 
              '<div style="color: red; text-align: center; padding: 20px;">Error al cargar la aplicaci√≥n</div>';
          });
        }
      });
    });
  </script>
</body>
</html>
